<h2>Formulario de personas</h2>
<div class="formulario">
    <form>
        <div class="datos">
            <div>
                <label for="user">Usuario </label>
                <input type="text" id="user">
            </div>
            <div>
                <label for="surname">Apellido </label>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="pass">Contraseña </label>
                <input type="password" id="pass">
            </div>
            <div>
                <label for="name">Nombre </label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="compemail">Correo de empresa </label>
                <input type="email" id="compemail">
            </div>
            <div>
                <label for="personalemail">Correo personal </label>
                <input type="email" id="personalemail">
            </div>
            <div>
                <label for="city">Ciudad </label>
                <input type="text" id="city">
            </div>
            <div>
                <label for="active">Active</label>
                <input type="checkbox" id="active">
            </div>
            <div>
                <label for="created_date">Fecha creación </label>
                <input type="date" id="created_date">
            </div>
            <div>
                <label for="image_url">URL imagen </label>
                <input type="text" id="image">
            </div>
            <div>
                <label for="termination_date">Fecha finalización </label>
                <input type="date" id="termination_date">
            </div>
        </div>
        <div class="boxboton">
            <div class="boxcrear">
                <input onclick="crear()" type="submit" value="Enviar">
            </div>
            <div class="boxlimpiar">
                <input onclick="limpiar()" type="submit" value="Limpiar">
            </div>
        </div>
    </form>
</div>
