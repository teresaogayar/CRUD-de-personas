<div class="dato-tarjeta">
        <div class="titulo">
            <b>Usuario: {{objetop.user}}</b>
        </div>
        <div class="image">
            <img src="https://www.workandtrack.mobi/wp-content/uploads/2018/06/iconos-fleet-color-corregido-17.png" alt="person" class="img">
        </div>
        <div class="detalles">
            <b>Apellido </b>{{objetop.surname}} 
            <b>Ciudad </b>{{objetop.city}} 
            <b>Fecha inicio </b>{{objetop.created_date}} 
        </div>
        <div class="boxbotones">
            <button class="submit" color="warn" [routerLink]="['/editar', objetop.id]">
                Editar
            </button>
            <button class="borra" color="warn" (click)="borrarPersona()">
                Borrar
            </button>
        </div>
</div>
