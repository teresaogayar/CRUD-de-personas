<h2>Personas</h2>
<div class="row">
    <div class="column">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>User</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Company email</th>
                    <th>Personal email</th>
                    <th>City</th>
                    <th>Active</th>
                    <th>Image url</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let persona of personas'>
                    <td>{{persona.id}}</td>
                    <td>{{persona.user}}</td>
                    <td>{{persona.name}}</td>
                    <td>{{persona.surname}}</td>
                    <td>{{persona.company_email}}</td>
                    <td>{{persona.personal_email}}</td>
                    <td>{{persona.city}}</td>
                    <td>{{persona.active}}</td>
                    <td>{{persona.image_url}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
